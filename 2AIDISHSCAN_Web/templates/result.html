<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-image {
            display: block;
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .back-btn {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        {% if result_image %}
            <img class="result-image" src="{{ result_image }}" alt="Result Image">
        {% else %}
            <p class="error-message">Oops! Something went wrong with the prediction.</p>
        {% endif %}
        <a class="back-btn" href="/">Back to Upload Page</a>
    </div>
</body>
</html>
